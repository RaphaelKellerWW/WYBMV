<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Valentinstag üíñ</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffb6c1;
            background-image: url("https://www.transparenttextures.com/patterns/roses.png");
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            position: relative;
            width: 420px;
            height: 320px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 40px;
        }

        .buttons {
            position: relative;
            width: 100%;
            height: 140px;
        }

        button {
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.15s ease;
            touch-action: manipulation;
        }

        /* JA BUTTON */
        #yesBtn {
            background-color: #ff4d6d;
            color: white;

            --yes-scale: 1;
            --shake-x: 0px;

            transform: 
                scale(var(--yes-scale)) 
                translateX(var(--shake-x));
        }

        /* NEIN BUTTON */
        #noBtn {
            position: absolute;
            background-color: #ccc;
            color: black;
        }

        .final-text {
            font-size: 18px;
            line-height: 1.4;
        }

        /* SHAKE */
        @keyframes shake {
            0%   { --shake-x: 0px; }
            25%  { --shake-x: -6px; }
            50%  { --shake-x: 6px; }
            75%  { --shake-x: -6px; }
            100% { --shake-x: 0px; }
        }

        .shake {
            animation: shake 0.3s;
        }
    </style>
</head>
<body>

<div class="card" id="card">
    <h1>Annabell, willst du mein Valentinsschatz sein? üíñ</h1>

    <div class="buttons" id="buttonArea">
        <button id="yesBtn">Ja</button>
        <button id="noBtn">Nein</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttonArea = document.getElementById("buttonArea");
    const card = document.getElementById("card");

    let noScale = 1;
    let yesScale = 1;

    const MIN_NO_SCALE = 0.2;   // Nein wird sehr klein üòà
    const MAX_YES_SCALE = 2.6;  // Ja wird sehr gro√ü üíò

    noBtn.style.left = "60px";
    noBtn.style.top = "60px";

    function evadeNo() {
        const areaWidth = buttonArea.clientWidth - noBtn.offsetWidth;
        const areaHeight = buttonArea.clientHeight - noBtn.offsetHeight;

        const x = Math.random() * areaWidth;
        const y = Math.random() * areaHeight;

        noScale = Math.max(noScale * 0.8, MIN_NO_SCALE);
        yesScale = Math.min(yesScale * 1.18, MAX_YES_SCALE);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        noBtn.style.transform = `scale(${noScale})`;

        yesBtn.style.setProperty("--yes-scale", yesScale);

        // Shake sauber relativ zur aktuellen Gr√∂√üe
        yesBtn.classList.remove("shake");
        void yesBtn.offsetWidth;
        yesBtn.classList.add("shake");
    }

    /* Desktop */
    noBtn.addEventListener("mouseenter", evadeNo);

    /* Mobile */
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        evadeNo();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
        card.innerHTML = `
            <div class="final-text">
                üíï 14.02.2026, 17 Uhr, Rastatt üíï<br><br>
                All You Can Eat Sushi ‚Äì<br>
                damit ich um 17:56 Uhr fragen kann,<br>
                ob wir gleich 6 haben üç£üòè
            </div>
        `;
    });
</script>

</body>
</html>
